<h3>Categories</h3>

<table class="table table-bordered table-hover">
  <thead>


    <tr>
      <th>#</th>
      <th>Category Name</th>
      <th>Options</th>
    </tr>
  </thead>
<tbody>
  <tr *ngFor="let item of categories; let i = index;">
    <th>{{i+1}}</th>
    <td>{{item.categoryName}}</td>
    <td>
      <button class="btn btn-outline-danger" (click)="delete(item.id)"> <i class="fa fa-trash"></i>  </button>
      <button class="btn btn-outline-info ms-2" data-bs-toggle="modal" data-bs-target="#editModal" (click)="onSelected(item)" ><i class="fa fa-edit"></i>  </button>
    </td>
  </tr>
</tbody>
</table>

<button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createModal"> <i class="fa fa-plus"></i> New Category</button>





<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">

    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="createModalLabel">Create New Category</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
 <form #createForm="ngForm" (ngSubmit)="createCategory(); createForm.resetForm()">
      <div class="form-group">
        <label>Category Name</label>
        <input type="text" class="form-control" name="categoryName" [(ngModel)]="newCategory.categoryName" required="">
        <div *ngIf="errors.length > 0">
          <div *ngFor="let errorObj of errors">
            <div *ngFor="let entry of (errorObj | keyvalue)">
              <div *ngIf="entry.key==='CategoryName'">
              <span class="text-danger">{{entry.value}}</span>
            </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> <i class="fa fa-times"></i> Close</button>
        <button type="button" type="submit"  class="btn btn-primary"> <i class="fa fa-save"></i> Save changes</button>
      </div>
</form>
      </div>

    </div>

  </div>
</div>


<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">

    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editModalLabel">Update Category</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
 <form #editForm="ngForm" (ngSubmit)="update()">
      <div class="form-group">
        <label>Category Name</label>
        <input type="text" class="form-control" name="categoryName" [(ngModel)]="editCategory.categoryName" required="">
          <div *ngIf="errors.length > 0">
          <div *ngFor="let errorObj of errors">
            <div *ngFor="let entry of (errorObj | keyvalue)">
              <div *ngIf="entry.key==='CategoryName'">
              <span class="text-danger">{{entry.value}}</span>
            </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa fa-times"></i>  Close</button>
        <button type="button" type="submit"  class="btn btn-primary" [disabled]="editForm.invalid || !editForm.dirty"> <i class="fa fa-edit"></i> Update changes</button>
      </div>
</form>
      </div>

    </div>

  </div>
</div>
