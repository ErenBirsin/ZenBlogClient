        <section id="comment-form" class="comment-form section">
            <div class="container">

              <form #commentForm="ngForm" (ngSubmit)="createComment()">

                <h4>Post Comment</h4>
                <p>Your email address will not be published. Required fields are marked * </p>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input name="firstName" [(ngModel)]="newComment.firstName" type="text" class="form-control" placeholder="Your First Name*" required="">
                  </div>
                  <div class="col-md-6 form-group">
                    <input name="lastName" [(ngModel)]="newComment.lastName" type="text" class="form-control" placeholder="Your Last Name*" required="" >
                  </div>
                  <div class="col-md-6 form-group">
                    <input name="email" [(ngModel)]="newComment.email" type="text" class="form-control" placeholder="Your Email*" required="">
                  </div>
                </div>

                <div class="row">
                  <div class="col form-group">
                    <textarea name="body" [(ngModel)]="newComment.body" class="form-control" placeholder="Your Comment*" required=""></textarea>
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Post Comment</button>
                </div>

              </form>

            </div>
          </section>
